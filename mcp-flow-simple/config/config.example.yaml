# MCP-Flow 简化版配置

# LLM API配置
llm_providers:
  primary:
    name: "doubao"
    provider: "openai"
    api_key: "YOUR_API_KEY_HERE"
    base_url: "YOUR_BASE_URL_HERE"
    model: "Doubao-Seed-1.6"
    timeout: 60
    max_retries: 3

  fallback:
    name: "openai"
    provider: "openai"
    api_key: "YOUR_OPENAI_KEY"
    base_url: "https://api.openai.com/v1"
    model: "gpt-4o-mini"
    timeout: 60
    max_retries: 3

# 任务分配
task_assignments:
  generation: "primary"
  function_call: "primary"
  scoring: "primary"

# 数据生成配置
data_generation:
  instruction_per_tool: 5
  evolution_depth: 1
  temperature: 0.7
  max_tokens: 4096

# 数据过滤配置
data_filtering:
  quality_score_threshold: 6

# 输出路径
output_paths:
  function_calls: "../data/function_call"
  filtered_data: "../data/filtered"
